
<nav class="project__nav">
	
	
	{% assign sorted = site.posts %}
	{% for post in sorted %}
			
		<article class="nav__excerpt">
			<a href="{{ site.baseurl }}{{ post.url }}" class="project__meta">
				
						<h3 id="#{{ post.title }}">{{ post.title }}</h3>
						<p>{{ post.type }}</p>
			</a>
		</article><!-- .nav__excerpt -->
	
	{% endfor %}

</nav><!-- .project__nav -->
